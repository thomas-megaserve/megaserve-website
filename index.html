<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MegaServe – Corporate Services Cyprus</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/countup.js@2.0.8/dist/countUp.umd.js"></script>
</head>
<body>

  <header id="site-header">
    <div class="container">
      <h2 class="site-title">MegaServe</h2>
      <!-- Later you can add a logo image and nav menu here -->
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h1>Corporate & Wealth Services in Cyprus & CEE</h1>
      <p>Multilingual in‑house advisors for company establishment, compliance, banking and financial consulting.</p>
      <a class="btn-primary" href="#contact-cta">Get in Touch</a>
    </div>
  </section>

  <section id="stats" class="stats-section">
    <div class="container">
      <div class="stats-grid">
        <div class="stat">
          <div id="clients" class="stat-number">0</div>
          <div class="stat-label">Happy Clients</div>
        </div>
        <div class="stat">
          <div id="questions" class="stat-number">0</div>
          <div class="stat-label">Client Questions Answered</div>
        </div>
        <div class="stat">
          <div id="projects" class="stat-number">0</div>
          <div class="stat-label">Projects Finished</div>
        </div>
        <div class="stat">
          <div id="meetings" class="stat-number">0</div>
          <div class="stat-label">Client Meetings</div>
        </div>
      </div>
    </div>
  </section>

  <section id="services">
    <!-- Core services offered by MegaServe -->
  </section>

  <section id="trust">
    <!-- Trusted by / partner logos / assurance -->
  </section>

  <section id="testimonial">
    <!-- Testimonials from clients -->
  </section>

  <section id="contact-cta">
    <!-- Call-to-action and contact summary -->
  </section>

  <footer id="site-footer">
    <!-- Footer details, address, links -->
  </footer>

  <script>
    const options = { duration: 3 };

    const stats = [
      { id: 'clients', value: 832 },
      { id: 'questions', value: 8172 },
      { id: 'projects', value: 2394 },
      { id: 'meetings', value: 9721 }
    ];

    stats.forEach(stat => {
      const counter = new countUp.CountUp(stat.id, stat.value, options);
      if (!counter.error) {
        counter.start();
      } else {
        console.error(counter.error);
      }
    });
  </script>

</body>
</html>
